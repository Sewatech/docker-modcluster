Listen *:6666
<VirtualHost *:6666>
  <Location />
    Require ip 172.17.0
  </Location>

  KeepAliveTimeout 60
  MaxKeepAliveRequests 0
  ManagerBalancerName swcluster
  EnableMCPMReceive
</VirtualHost>
MemManagerFile /var/log/apache2/

<Location /cluster-manager>
  SetHandler mod_cluster-manager
  Require all granted
</Location>